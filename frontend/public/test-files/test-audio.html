<!DOCTYPE html>
<html>
<head>
    <title>Create Test Audio</title>
</head>
<body>
    <h1>Generate Test Audio File</h1>
    <button id="generate">Generate and Download Test Audio</button>
    
    <script>
    document.getElementById('generate').addEventListener('click', function() {
        // Create an audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sampleRate = audioContext.sampleRate;
        const duration = 3; // 3 seconds
        const numSamples = sampleRate * duration;
        
        // Create a buffer
        const buffer = audioContext.createBuffer(2, numSamples, sampleRate);
        
        // Fill the buffer with a sine wave
        for (let channel = 0; channel < 2; channel++) {
            const channelData = buffer.getChannelData(channel);
            for (let i = 0; i < numSamples; i++) {
                // Generate a 440Hz sine wave (A note)
                channelData[i] = Math.sin(2 * Math.PI * 440 * i / sampleRate) * 0.3;
            }
        }
        
        // Convert to WAV
        function bufferToWave(buffer) {
            const length = buffer.length * buffer.numberOfChannels * 2;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, buffer.numberOfChannels, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * buffer.numberOfChannels * 2, true);
            view.setUint16(32, buffer.numberOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length, true);
            
            // Write audio data
            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < buffer.numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample * 0x7FFF, true);
                    offset += 2;
                }
            }
            
            return arrayBuffer;
        }
        
        const wavArrayBuffer = bufferToWave(buffer);
        const blob = new Blob([wavArrayBuffer], { type: 'audio/wav' });
        
        // Download the file
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'test-audio.wav';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert('Test audio file generated and downloaded!');
    });
    </script>
</body>
</html>
